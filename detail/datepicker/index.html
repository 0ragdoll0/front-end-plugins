<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calender</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/clean.css">
</head>

<body>
    <input type="text" id="inputDate">
    <script src="../vendor/jquery.js"></script>
    <script src="assets/js/datepicker.js"></script>
    <script>
    $(document).ready(function(argument) {
        var timeTool = {
            formatTime: function(date, split) {
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                var d = date.getDate();
                split = split || '/'
                return [y, this.fillZero(m), this.fillZero(d)].join(split);
            },
            fillZero: function(num) {
                num = parseInt(num, 10);
                return num < 10 ? '0' + num : num;
            }
        };


        var now = new Date();
        var min = new Date();
        min.setDate(min.getDate() - 10);
        var $input = $('#inputDate');
        $input.val(timeTool.formatTime(now));
        // $input.val('2014/05/19');
        $('#inputDate').DatePicker({
            mode: 'single',
            onBeforeShow: function(el) {
                if ($('#inputDate').val()) {
                    $('#inputDate').DatePickerSetDate($('#inputDate').val(), true);
                }
            },
            onChange: function(date, el) {
                $(el).val(timeTool.formatTime(date));
                $(el).DatePickerHide();
            }
        });
    });
    </script>
</body>

</html>
